<mat-card>
  <mat-card-header>
    <mat-card-title>Projects</mat-card-title>
    <mat-card-subtitle
      ><mat-icon>check</mat-icon> 30 done this month</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <!-- Place your table code here using data from reportService.getProjectsOverview -->
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="projects">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let project">{{ project.title }}</td>
  </ng-container>

  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef>Budget</th>
    <td mat-cell *matCellDef="let project">{{ project.budget }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnTitles"></tr>
  <tr mat-row *matRowDef="let row; columns: columnTitles"></tr>
</table>
